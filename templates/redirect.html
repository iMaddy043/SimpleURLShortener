<!-- templates/redirect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="3;url={{ original_url }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Redirecting...</h2>
                    </div>
                    <div class="card-body">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="lead">You are being redirected from:</p>
                        <p class="text-primary fw-bold">{{ display_url }}</p>
                        <p class="lead">To:</p>
                        <p class="text-truncate text-success fw-bold">{{ original_url }}</p>
                        <p>If you are not redirected automatically, <a href="{{ original_url }}">click here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
